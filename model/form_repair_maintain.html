
<form name="repairform">
  <div class="s-r-m-word-up">
    <p class="t-n-red">请选择您到店维修保养信息<span class="t-n-gray">*为必填项。您的信息，我们将会完全保密，请您放心填写。</span></p>
  </div>
  <div class="server-repair-maintain">
    <div class="t-n-list-box">
      <div class="t-n-list">
        <!--input.bq-radio.repair-radio-left(type="radio" name="maintain" value="")-->
        <!--span 保养-->
        <!--input.bq-radio.repair-radio-right(type="radio" name="maintain" value="")-->
        <!--span 维修-->
        <input type="radio" name="maintain" id="care" class="bq-radio repair-radio-left"/>
        <label for="care"><span>保养</span></label>
        <input type="radio" name="maintain" id="maintain" class="bq-radio repair-radio-right"/>
        <label for="maintain"><span>维修</span></label>
        <!--input.bq-radio.repair-radio-left(type="radio" name="care" id="care" value="")-->
        <!--label(for="care")-->
        <!--	span 保养-->
        <!--input.bq-radio.repair-radio-right(type="radio" name="maintain" id="maintain" value="")-->
        <!--label(for="maintain")-->
        <!--	span 维修-->
      </div>
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>第</label>
        <input type="text" name="num" class="t-n-repair"/>
        <label for="" class="t-n-repair-label">次保养，公里数</label>
        <input type="text" name="kilometre" class="t-n-repair"/>公里
      </div>
    </div>
  </div>
  <div class="s-r-m-word-up">
    <p class="t-n-red">请选择车辆</p>
  </div>
  <div class="server-repair-maintain">
    <div class="t-n-list-box">
      <div class="t-n-list">
        <label for="" class="label-left fl"><span class="star">*</span>车系/车型</label>
        <select value="" placeholder="" name="" id="" class="form-car-serise select-repair-serise">
          <option value="">车系</option>
          <option value="">车系</option>
          <option value="">车系</option>
        </select>
        <select value="" placeholder="" name="" id="" class="form-car-model select-repair-model">
          <option value="">车型</option>
          <option value="">车型</option>
          <option value="">车型</option>
        </select>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>车架号</label>
        <input type="text" name="repair" value="" class="t-n-frame"/>
      </div>
    </div>
  </div>
  <div class="s-r-m-word-up">
    <p class="t-n-red">请填写您的个人信息</p>
  </div>
  <div class="server-repair-maintain">
    <div class="t-n-list-box">
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>真实姓名</label>
        <input type="text" name="name" class="t-n-name"/>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>联系电话</label>
        <input type="text" name="phone" class="t-n-phone"/>
        <label for="" class="lable-email-width">E-mail</label>
        <input type="text" name="email" class="t-n-e"/>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left fl"><span class="star">*</span>经销商</label>
        <select value="" placeholder="" name="" id="" class="form-repair-city select-repair-city">
          <option value="">城市1</option>
          <option value="">城市2</option>
          <option value="">城市3</option>
        </select>
        <select value="" placeholder="" name="" id="" class="form-repair-area select-repair-area">
          <option value="">地区4</option>
          <option value="">地区5</option>
          <option value="">地区6</option>
        </select>
        <select value="" placeholder="" name="" id="" class="form-repair-people select-repair-people">
          <option value="">经销商7</option>
          <option value="">经销商8</option>
          <option value="">经销商9</option>
        </select>
      </div>
    </div>
    <div class="submit-box">
      <input type="submit" value="提交" class="bq-submit"/>
      <!--span.star *-->
      <!--label.zp-first-check 经销商-->
      <!--select.zp-select-addrprov(id="seachprov" name="seachprov" onChange="changeComplexProvince(this.value, sub_array, 'seachcity', 'seachdistrict');")-->
      <!--select.zp-select-addrcity(id="seachcity" name="homecity" onChange="changeCity(this.value,'seachdistrict','seachdistrict');")-->
      <!--select.zp-select-addrdistrict(id="seachdistrict" name="seachdistrict")-->
    </div>
  </div>
</form>
