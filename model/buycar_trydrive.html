
<form name="trydriveform">
  <div class="buycar-trydrive-word-up">
    <p class="t-n-red">请填写您的个人信息:<span class="t-n-gray">*为必填项。您的信息，我们将会完全保密，请您放心填写。</span></p>
  </div>
  <div class="buycar-trydrive-advice">
    <div class="t-n-list-box">
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>姓名</label>
        <input type="text" name="name" placeholder="" class="t-n-name"/>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>手机</label>
        <input type="text" name="phone" class="t-n-phone"/>
        <label for="" class="lable-email-width">E-mail</label>
        <input type="text" name="email" class="t-n-e"/>
      </div>
    </div>
  </div>
  <div class="buycar-trydrive-word-up">
    <p class="t-n-red">请选择车辆</p>
  </div>
  <div class="buycar-trydrive-advice">
    <div class="t-n-list-box">
      <div class="t-n-list">
        <label for="" class="label-left fl"><span class="star">*</span>车系/车型</label>
        <select value="" placeholder="" name="" id="" class="form-car-serise select-trydrive-serise">
          <option value="">车系</option>
          <option value="">车系</option>
          <option value="">车系</option>
        </select>
        <select value="" placeholder="" name="" id="" class="form-car-model select-trydrive-model">
          <option value="">车型</option>
          <option value="">车型</option>
          <option value="">车型</option>
        </select>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left fl"><span class="star">*</span>经销商</label>
        <select value="" placeholder="" name="" id="" class="form-repair-city select-trydrive-city">
          <option value="">城市1</option>
          <option value="">城市2</option>
          <option value="">城市3</option>
        </select>
        <select value="" placeholder="" name="" id="" class="form-repair-area select-trydrive-area">
          <option value="">地区4</option>
          <option value="">地区5</option>
          <option value="">地区6</option>
        </select>
        <select value="" placeholder="" name="" id="" class="form-repair-people select-trydrive-people">
          <option value="">经销商7</option>
          <option value="">经销商8</option>
          <option value="">经销商9</option>
        </select>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>计划试车时间</label>
        <input type="text" name="name" placeholder="选择时间" class="t-n-try-time datepicker"/>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left"><span class="star">*</span>计划购车时间</label>
        <input type="text" name="phone" placeholder="选择时间" class="t-n-buy-time datepicker"/>
      </div>
      <div class="t-n-list">
        <label for="" class="label-left">其他说明</label>
        <textarea name="con" class="t-n-con"></textarea>
      </div>
    </div>
    <div class="submit-box">
      <input type="submit" value="提交" class="zp-submit"/>
    </div>
  </div>
</form>
